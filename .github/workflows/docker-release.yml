name: Build and Publish Docker Images

on:
  release:
    types: [published]
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for images (e.g., v1.0.0)'
        required: true
        default: 'dev'

env:
  # Docker Hub images: docker.io/USERNAME/isafe-indexer and docker.io/USERNAME/tx-service
  INDEXER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/isafe-indexer
  TX_SERVICE_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/tx-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - name: indexer
            context: ./indexer
            dockerfile: ./indexer/docker/Dockerfile
            image_env: INDEXER_IMAGE_NAME
          - name: tx-service
            context: ./tx-service
            dockerfile: ./tx-service/docker/Dockerfile
            image_env: TX_SERVICE_IMAGE_NAME

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Use release tag (e.g., v1.0.0)
            VERSION="${{ github.event.release.tag_name }}"
          else
            # Use manual input or default
            VERSION="${{ github.event.inputs.tag }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.name == 'indexer' && env.INDEXER_IMAGE_NAME || env.TX_SERVICE_IMAGE_NAME }}
          tags: |
            # Tag with version (e.g., v1.0.0)
            type=raw,value=${{ steps.version.outputs.version }}
            # Tag as latest for releases
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            # Tag with short SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_REVISION=${{ github.sha }}
            BUILD_DATE=${{ github.event.release.created_at || github.event.head_commit.timestamp }}
            PROFILE=release
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "### ${{ matrix.name }} Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "## Docker Images Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following images have been published to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.INDEXER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.TX_SERVICE_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.INDEXER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.TX_SERVICE_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
